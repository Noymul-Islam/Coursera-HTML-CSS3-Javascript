<!DOCTYPE html>
<html>
<head>
	<title>Child Selector</title>
	<style type="text/css">
		section > article{
			color: green;
			font-size: 24px;
		}
		section>h2{
			color: green;
		}
		section li{
			color: green;
		}
	</style>
</head>
<body>
	<h1>child Selector</h1>
	<section>
		<h2>Sub heading 1</h2>
	<div>
		<article>
			Article which inside DIV, which is inside Section
		</article>
		
	</div>
	</section>
	<section>
		<article>
			Article as a direct child of section
		</article>
	</section>

   <section>
   	<ul>
   		<li>Article 1</li>
   		<li>Article 2</li>
   		<li>Article 3</li>

   	</ul>
	
   </section>
	<h2>Sub heading2</h2>


</body>
</html>
